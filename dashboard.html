<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjemme-Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">

    <div class="swiper h-screen w-screen">
        <div class="swiper-wrapper">
            
            <div class="swiper-slide">
                <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-6">
                    <div id="month-header" class="text-center mb-6"><h1 id="month-name" class="text-4xl font-bold uppercase tracking-widest text-gray-500">Laster...</h1></div>
                    <div id="date-scroller" class="flex space-x-4 overflow-x-auto pb-4 mb-4 border-b border-gray-700"></div>
                    <div id="events-container" class="min-h-[300px]"></div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
                    <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
                        <div><h1 class="text-2xl md:text-3xl font-bold text-white">Avganger fra</h1><p class="text-lg md:text-xl text-gray-300">Advokat Dehlis plass</p></div>
                        <div id="clock" class="text-xl md:text-2xl font-semibold text-right text-gray-300">Laster...</div>
                    </div>
                    <div id="departures-list" class="space-y-4"></div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="w-full max-w-lg bg-gray-800 rounded-2xl shadow-2xl p-6">
                    <div id="main-weather-display" class="flex flex-col items-center text-center mb-6"></div>
                    <div class="flex justify-center my-4 rounded-lg bg-gray-700 p-1">
                        <button id="hourly-btn" class="w-1/2 p-2 rounded-md text-center font-semibold transition-colors btn-active">Neste Timene</button>
                        <button id="daily-btn" class="w-1/2 p-2 rounded-md text-center font-semibold transition-colors">Neste Dager</button>
                    </div>
                    <div id="forecast-details" class="p-2 min-h-[120px]"></div>
                </div>
            </div>

        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
