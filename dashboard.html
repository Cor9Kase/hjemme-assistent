<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="swiper main-swiper">
        <div class="swiper-wrapper">
            
            <!-- SIDE 1: OVERSIKT -->
            <div class="swiper-slide">
                <div class="page overview">
                    <header class="overview-header">
                        <time class="clock" id="clock">00:00</time>
                        <div class="date" id="date">--</div>
                    </header>
                    
                    <div class="overview-grid">
                        <article class="card card-weather" data-goto="2">
                            <div class="card-icon" id="overview-weather-icon"></div>
                            <div class="card-content">
                                <span class="temp" id="overview-temp">--</span>
                                <span class="condition" id="overview-condition">--</span>
                            </div>
                            <div class="card-label">Vær</div>
                        </article>
                        
                        <article class="card card-calendar" data-goto="3">
                            <div class="card-icon"><img src="icons/calendar.png" alt=""></div>
                            <div class="card-content">
                                <div class="next-event" id="overview-event">--</div>
                            </div>
                            <div class="card-label">I dag</div>
                        </article>
                        
                        <article class="card card-bus" data-goto="4">
                            <div class="card-icon"><img src="icons/bus.png" alt=""></div>
                            <div class="card-content">
                                <div class="next-bus" id="overview-bus">--</div>
                            </div>
                            <div class="card-label">Neste buss</div>
                        </article>
                        
                        <article class="card card-spotify" data-goto="5">
                            <div class="card-album" id="overview-album"><img src="icons/music.png" alt="" class="album-placeholder"></div>
                            <div class="card-content">
                                <div class="now-playing" id="overview-spotify">--</div>
                            </div>
                            <div class="card-label">Spiller nå</div>
                        </article>
                    </div>
                </div>
            </div>

            <!-- SIDE 2: VÆR -->
            <div class="swiper-slide">
                <div class="page page-weather">
                    <header class="page-header">
                        <h1>Været i Oslo</h1>
                    </header>
                    <div class="weather-hero">
                        <div class="weather-icon-large" id="weather-icon-container"></div>
                        <div class="weather-hero-info">
                            <span class="weather-temp-large" id="weather-temp">--</span>
                            <span class="weather-desc" id="weather-desc">--</span>
                            <div class="weather-details" id="weather-details"></div>
                        </div>
                    </div>
                    <div class="weather-forecast">
                        <h2>Neste timer</h2>
                        <div class="forecast-hours" id="forecast-hours"></div>
                    </div>
                    <div class="weather-forecast">
                        <h2>Neste dager</h2>
                        <div class="forecast-days" id="forecast-days"></div>
                    </div>
                </div>
            </div>

            <!-- SIDE 3: KALENDER -->
            <div class="swiper-slide">
                <div class="page page-calendar">
                    <header class="page-header">
                        <h1 id="calendar-month">--</h1>
                        <div class="calendar-legend">
                            <span class="legend-item"><span class="legend-dot cornelius"></span>Cornelius</span>
                            <span class="legend-item"><span class="legend-dot ida"></span>Ida</span>
                        </div>
                    </header>
                    <div class="calendar-dates" id="calendar-dates"></div>
                    <div class="calendar-timeline">
                        <div class="timeline-now" id="timeline-now"></div>
                        <div class="timeline-events" id="timeline-events"></div>
                    </div>
                </div>
            </div>

            <!-- SIDE 4: BUSS -->
            <div class="swiper-slide">
                <div class="page page-bus">
                    <header class="page-header">
                        <h1>Avganger</h1>
                        <span class="page-subtitle">Adv. Dehlis plass · Voldsløkka</span>
                    </header>
                    <div class="bus-list" id="bus-list"></div>
                </div>
            </div>

            <!-- SIDE 5: SPOTIFY -->
            <div class="swiper-slide">
                <div class="page page-spotify">
                    <div class="spotify-content" id="spotify-content">
                        <div class="spotify-login" id="spotify-login">
                            <div class="vinyl-placeholder">
                                <div class="vinyl-icon">♪</div>
                            </div>
                            <p>Koble til Spotify for å styre musikken</p>
                            <a href="/spotify/login" class="btn">Koble til</a>
                        </div>
                        <div class="spotify-player hidden" id="spotify-player">
                            <div class="vinyl-container">
                                <div class="vinyl">
                                    <div class="vinyl-label">
                                        <img id="album-art" src="" alt="">
                                    </div>
                                    <div class="vinyl-grooves"></div>
                                </div>
                            </div>
                            <div class="track-info">
                                <div class="track-name" id="track-name">--</div>
                                <div class="track-artist" id="track-artist">--</div>
                            </div>
                            <div class="player-controls">
                                <button id="btn-prev" class="control-btn" aria-label="Forrige">
                                    <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                                </button>
                                <button id="btn-play" class="control-btn control-btn-main" aria-label="Spill/Pause">
                                    <svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                    <svg class="icon-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                                </button>
                                <button id="btn-next" class="control-btn" aria-label="Neste">
                                    <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
